    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, addDoc, collection, onSnapshot, query, getDocs, deleteDoc, updateDoc, writeBatch, limit, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ucp-spc-v1';

        window.fbDb = db;
        window.fbAppId = appId;
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbAddDoc = addDoc;
        window.fbCollection = collection;
        window.fbDeleteDoc = deleteDoc;
        window.fbUpdateDoc = updateDoc;

        // Cach√© local para uso √°gil
        window.PERSONAL_DB = JSON.parse(localStorage.getItem('ucp_cache_personal') || '[]');
        window.pasesBodyData = JSON.parse(localStorage.getItem('ucp_cache_body') || '[]');
        window.ingresosRecientes = JSON.parse(localStorage.getItem('ucp_cache_ingresos') || '[]');
        window.SYSTEM_USERS = [];
        window.activityLogs = [];

        const initAuth = async () => {
            const loader = document.getElementById('global-loader');
            const hideLoader = () => {
                if (loader) {
                    loader.classList.add('opacity-0');
                    setTimeout(() => loader.remove(), 300);
                }
            };

            const loaderTimeout = setTimeout(hideLoader, 4000);

            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                
                const adminRef = doc(db, 'artifacts', appId, 'public', 'data', 'users', '136219951');
                await setDoc(adminRef, {
                    username: '136219951',
                    password: 'Marquitos123',
                    fullName: 'MARCOS MAG√çN GUTI√âRREZ RUARTE',
                    role: 'ADMINISTRADOR',
                    multiRole: true
                }, { merge: true });
                
            } catch (error) {
                console.error("Auth Error:", error);
            } finally {
                clearTimeout(loaderTimeout);
                hideLoader();
            }
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const errorLog = (err) => console.warn("Sync Error:", err);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'ingresos'), (snapshot) => {
                    let data = [];
                    snapshot.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    window.ingresosRecientes = data;
                    localStorage.setItem('ucp_cache_ingresos', JSON.stringify(data.slice(0, 100)));
                    if (window.updateIngresosTable) window.updateIngresosTable();
                    if (window.updateReportTable) window.updateReportTable();
                }, errorLog);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'users'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push({ username: doc.id, ...doc.data() }));
                    window.SYSTEM_USERS = data;
                    if (window.refreshUsersList) window.refreshUsersList();
                }, errorLog);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'personal'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push({ id: doc.id, ...doc.data() }));
                    window.PERSONAL_DB = data;
                    localStorage.setItem('ucp_cache_personal', JSON.stringify(data));
                    updateUIStats();
                }, errorLog);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    window.pasesBodyData = data;
                    localStorage.setItem('ucp_cache_body', JSON.stringify(data));
                    updateUIStats();
                }, errorLog);

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'activity_logs'), (snapshot) => {
                    let data = [];
                    snapshot.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    data.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    window.activityLogs = data;
                    if (window.updateActivityLogsTable) window.updateActivityLogsTable();
                }, errorLog);
            }
        });

        function updateUIStats() {
            if(document.getElementById('total-personal')) document.getElementById('total-personal').innerText = window.PERSONAL_DB.length;
            if(document.getElementById('dash-total-personal')) document.getElementById('dash-total-personal').innerText = window.PERSONAL_DB.length;
            if(document.getElementById('total-body')) document.getElementById('total-body').innerText = window.pasesBodyData.length;
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
            initAuth();
            initUI();
        };

        window.logActivity = async (detail) => {
            if (!currentUser || !db) return;
            const now = new Date();
            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'activity_logs'), {
                    timestamp: Date.now(),
                    fecha: now.toISOString().split('T')[0],
                    hora: now.toLocaleTimeString('es-AR', { hour: '2-digit', minute: '2-digit' }),
                    userId: currentUser.username,
                    userName: currentUser.fullName,
                    detail: detail.toUpperCase()
                });
            } catch (e) { }
        };

        window.fbUpdatePersonal = async (list) => {
            const chunks = [];
            for (let i = 0; i < list.length; i += 400) chunks.push(list.slice(i, i + 400));
            for (const chunk of chunks) {
                const batch = writeBatch(db);
                chunk.forEach(p => batch.set(doc(db, 'artifacts', appId, 'public', 'data', 'personal', p.id), p, { merge: true }));
                await batch.commit();
            }
            await logActivity("IMPORTACI√ìN BASE PERSONAL (" + list.length + " REGISTROS)");
        };

        window.fbUpdateBody = async (list) => {
            const chunks = [];
            for (let i = 0; i < list.length; i += 400) chunks.push(list.slice(i, i + 400));
            for (const chunk of chunks) {
                const batch = writeBatch(db);
                chunk.forEach(p => batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body')), p));
                await batch.commit();
            }
            await logActivity("IMPORTACI√ìN BASE BODY SCAN (" + list.length + " REGISTROS)");
        };
    </script>

    <script>
        const ROLES = { ADMIN: 'ADMINISTRADOR', DIP: 'DEPARTAMENTO INSPECCI√ìN PENITENCIARIA', UCP: 'UNIDAD DE CONTROL PENITENCIARIO' };
        const PROFILES = ['PERSONAL', 'MOVIL', 'MONOTRIBUTISTA', 'DOCENTE', 'ABOGADO', 'PASTORAL', 'VISITA', 'OTROS'];
        
        let currentUser = null; let activeRole = null; let html5QrCode = null;
        let currentPage = 1; let modalFullData = []; let modalPage = 1; const modalPageSize = 30;

        function playBeep(freq = 440, duration = 150) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.04, audioCtx.currentTime);
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.start();
                setTimeout(() => oscillator.stop(), duration);
            } catch(e) {}
        }

        function showMessage(text, type = 'info') {
            const wrapper = document.getElementById('toast-wrapper');
            const toast = document.createElement('div');
            const colors = { 'info': 'bg-blue-600', 'success': 'bg-emerald-600', 'error': 'bg-red-600' };
            toast.className = `${colors[type]} text-white px-5 py-3 rounded-2xl shadow-xl font-black text-[10px] uppercase tracking-widest animate-fade-in pointer-events-auto flex items-center gap-3`;
            toast.innerHTML = `<span>${text}</span>`;
            wrapper.appendChild(toast);
            setTimeout(() => { toast.classList.add('opacity-0'); setTimeout(() => toast.remove(), 300); }, 3000);
        }

        function initUI() {
            document.getElementById('login-box').innerHTML = `
                <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl text-white font-black text-xl">SP</div>
                <h1 class="text-xl font-black text-slate-800 dark:text-white uppercase tracking-tighter mb-1">Control U.C.P.</h1>
                <p class="text-slate-500 text-[9px] font-bold uppercase tracking-widest mb-6">Acceso Auditor√≠a</p>
                <form id="login-form" class="space-y-4" onsubmit="event.preventDefault(); handleLogin();">
                    <div class="flex gap-2">
                        <input type="text" id="username" class="flex-1 px-4 py-3 rounded-xl border-2 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-center text-base font-black outline-none focus:border-blue-500 dark:text-white uppercase" placeholder="MATR√çCULA / DNI">
                        <button type="button" onclick="startScanner('LOGIN')" class="p-3 bg-slate-100 dark:bg-slate-700 text-slate-500 rounded-xl">üìü</button>
                    </div>
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border-2 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-center text-base font-black outline-none focus:border-blue-500 dark:text-white" placeholder="CONTRASE√ëA">
                    <button type="submit" class="w-full bg-slate-800 dark:bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest text-[10px]">Ingresar</button>
                </form>`;
        }

        function handleLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            let user = (window.SYSTEM_USERS || []).find(x => x.username === u && x.password === p);
            if (!user && u === '136219951' && p === 'Marquitos123') {
                user = { username: '136219951', fullName: 'MARCOS MAG√çN GUTI√âRREZ RUARTE', role: ROLES.ADMIN, multiRole: true };
            }
            if (user) { playBeep(880, 100); currentUser = user; if (user.multiRole || user.role === ROLES.ADMIN) openRoleSwitcher(); else startSession(user.role); }
            else showMessage("Credenciales incorrectas", "error");
        }

        function openRoleSwitcher() {
            const container = document.getElementById('role-options');
            const availableRoles = [ROLES.UCP, ROLES.DIP, ROLES.ADMIN];
            container.innerHTML = availableRoles.map(role => `<button onclick="startSession('${role}')" class="w-full py-3 bg-slate-100 dark:bg-slate-700 hover:bg-blue-600 hover:text-white transition-all rounded-xl font-black uppercase text-[10px]">${role}</button>`).join('');
            document.getElementById('role-screen').classList.remove('hidden');
        }

        function startSession(role) {
            activeRole = role;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('role-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = currentUser.fullName;
            document.getElementById('user-display-role').innerText = activeRole;
            document.getElementById('user-initial').innerText = currentUser.fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            if (currentUser.multiRole || currentUser.role === ROLES.ADMIN) document.getElementById('btn-switch-role').classList.remove('hidden');
            buildMenu(); renderView('dashboard', 'Inicio'); logActivity("INICIO DE SESI√ìN - ROL: " + role);
        }

        function buildMenu() {
            const nav = document.getElementById('sidebar-nav');
            const items = [{ id: 'ingresos', label: 'REGISTRO DE INGRESOS', icon: 'üìù' }, { id: 'reportes', label: 'M√ìDULO REPORTES', icon: 'üìä' }];
            if (activeRole !== ROLES.UCP) items.push({ id: 'importar_personal', label: 'IMPORTAR PERSONAL', icon: 'üì•' }, { id: 'pases_body', label: 'PASES BODY', icon: 'üîç' });
            items.push({ id: 'users_admin', label: 'GESTI√ìN DE USUARIOS', icon: 'üë•' });
            if (activeRole === ROLES.ADMIN) items.push({ id: 'activity_log', label: 'REGISTRO ACTIVIDAD', icon: 'üìú' });
            nav.innerHTML = items.map(item => `
                <button onclick="renderView('${item.id}', '${item.label}')" class="w-full flex items-center gap-2 px-3 py-2 text-[10px] font-bold rounded-lg hover:bg-slate-700 transition-all text-left">
                    <span class="text-base">${item.icon}</span> <span class="font-black uppercase">${item.label}</span>
                </button>`).join('');
        }

        function renderView(viewId, title, saveState = true) {
            if (window.innerWidth < 1024) toggleSidebar(false);
            document.getElementById('view-title').innerText = title;
            const content = document.getElementById('content-area');
            if (saveState) window.history.pushState({ view: viewId, title: title }, title);
            
            if (viewId === 'dashboard') {
                content.innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 animate-fade-in text-left">
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border dark:border-slate-800 shadow-sm">
                        <p class="text-[8px] font-black uppercase text-slate-400">Hoy</p>
                        <p class="text-2xl font-black text-blue-600">${window.ingresosRecientes.length}</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border dark:border-slate-800 shadow-sm">
                        <p class="text-[8px] font-black uppercase text-slate-400">Base Agentes</p>
                        <p class="text-2xl font-black text-emerald-600" id="dash-total-personal">${window.PERSONAL_DB.length}</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border dark:border-slate-800 shadow-sm">
                        <p class="text-[8px] font-black uppercase text-slate-400">Operador</p>
                        <p class="text-base font-black uppercase truncate">${getOperatorID()}</p>
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center p-8 bg-white dark:bg-slate-900 rounded-[3rem] border dark:border-slate-800 text-center shadow-sm">

        window.searchPersonalInDB = function(val) {
            const id = val.trim().toUpperCase();
            const preview = document.getElementById('personal-preview');
            const prevName = document.getElementById('prev-name');
            const bodyAnalytics = document.getElementById('body-analytics');

            if (!id || !preview) { if (preview) preview.classList.add('hidden'); return; }

            const p = (window.PERSONAL_DB || []).find(x => String(x.id).trim().toUpperCase() === id);
            
            let pases = [];
            try {
                const now = new Date();
                const sixtyDays = 60 * 24 * 60 * 60 * 1000;
                pases = (window.pasesBodyData || []).filter(b => {
                    if (!b.matricula || String(b.matricula).trim().toUpperCase() !== id) return false;
                    let d;
                    const dateStr = String(b.fechaHora).split(' ')[0];
                    const pt = dateStr.includes('/') ? dateStr.split('/') : dateStr.split('-');
                    if (pt.length === 3) {
                        let y = pt[2]; if (y.length === 2) y = "20" + y;
                        d = new Date(`${y}-${pt[1]}-${pt[0]}`);
                    } else d = new Date(b.fechaHora);
                    return !isNaN(d.getTime()) && (now - d) < sixtyDays;
                });
            } catch(e) {}

            if (!p && pases.length === 0) { preview.classList.add('hidden'); return; }

            if (p) prevName.innerText = `${p.apellido}, ${p.nombre} [${p.cargo}]`;
            else prevName.innerText = "S√ìLO REGISTRO DE BODY SCAN";

                        if(ck === "MATRICULA" || ck === "AFILIADO" || ck === "ID") mat = String(row[key]).split('.')[0].trim();
                        if(ck === "NOMBRE" || ck === "SUJETO") nom = String(row[key]).trim().toUpperCase();
                        if(ck.includes("FECHA") || ck.includes("HORA")) fec = String(row[key]).trim();
                        if(ck.includes("SECTOR")) sec = String(row[key]).trim().toUpperCase();
                    });
                    return { matricula: mat, nombre: nom, fechaHora: fec, sector: sec, timestamp: Date.now() };
                }).filter(p => p.matricula);
                await window.fbUpdateBody(list); showMessage("Importado", "success");
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function getOperatorID() { return currentUser ? `${currentUser.fullName.split(' ').map(n=>n[0]).join('')}-${currentUser.username.slice(-3)}` : "S/D"; }
        function toggleSidebar(f) { const s = document.getElementById('sidebar'); if (f) s.classList.remove('-translate-x-full'); else s.classList.add('-translate-x-full'); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        function logout() { window.location.reload(); }
        function setMode(m) { 
            document.getElementById('ing-modo').value = m;
            document.getElementById('btn-p').className = `flex-1 py-2 border-2 rounded-lg text-xl ${m==='PEAT√ìN'?'bg-blue-600 text-white border-blue-600':'bg-white dark:bg-slate-800'}`;
            document.getElementById('btn-v').className = `flex-1 py-2 border-2 rounded-lg text-xl ${m==='VEH√çCULO'?'bg-blue-600 text-white border-blue-600':'bg-white dark:bg-slate-800'}`;
            if(m==='VEH√çCULO') document.getElementById('vehicle-fields').classList.remove('hidden'); else document.getElementById('vehicle-fields').classList.add('hidden');
        }
        function updateFileName(id, input) { if(input.files.length) document.getElementById(id).innerText = input.files[0].name.toUpperCase(); }
        function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
        function startScanner(type) { document.getElementById('scanner-title').innerText = type; document.getElementById('modal-scanner').classList.remove('hidden'); html5QrCode = new Html5Qrcode("reader"); html5QrCode.start({ facingMode: "environment" }, { fps: 15 }, (t) => handleScanSuccess(t, type)).catch(stopScanner); }
        function stopScanner() { if(html5QrCode) html5QrCode.stop().finally(() => { document.getElementById('modal-scanner').classList.add('hidden'); }); }
        function handleScanSuccess(text, type) { playBeep(); stopScanner(); if(type==='LOGIN') document.getElementById('username').value = text; else document.getElementById('ing-dni').value = text; }

        function closeDataModal() { document.getElementById('modal-data').classList.add('hidden'); }
        function viewPersonalData() { openDataModal("BASE PERSONAL", ["ID", "APELLIDO", "NOMBRE", "CARGO"], (window.PERSONAL_DB || []).map(p => [p.id, p.apellido, p.nombre, p.cargo])); }
        function viewBodyData() { openDataModal("HISTORIAL BODY SCAN", ["ID", "NOMBRE", "FECHA/HORA", "SECTOR"], (window.pasesBodyData || []).map(p => [p.matricula, p.nombre, p.fechaHora, p.sector])); }
        function openDataModal(title, headers, rows) {
            modalFullData = rows; modalPage = 1;
            document.getElementById('modal-data-title').innerText = title;
            document.getElementById('modal-data-head').innerHTML = `<tr>${headers.map(h => `<th class="px-4 py-4 border-b dark:border-slate-700 font-black text-left">${h}</th>`).join('')}</tr>`;
            updateModalTable(); document.getElementById('modal-data').classList.remove('hidden');
        }
        function updateModalTable() {
            const q = document.getElementById('modal-search').value.toUpperCase();
            const filt = (modalFullData || []).filter(r => r.some(c => String(c).toUpperCase().includes(q)));
            const slice = filt.slice((modalPage - 1) * modalPageSize, modalPage * modalPageSize);
            document.getElementById('modal-data-body').innerHTML = slice.map(row => `<tr>${row.map(cell => `<td class="px-4 py-3 border-b dark:border-slate-800 text-left">${cell}</td>`).join('')}</tr>`).join('');
            document.getElementById('modal-page-num').innerText = `P√°g ${modalPage} de ${Math.ceil(filt.length / modalPageSize) || 1}`;
        }
        function prevModalPage() { if(modalPage > 1) { modalPage--; updateModalTable(); } }
        function nextModalPage() { if(modalPage * modalPageSize < (modalFullData || []).length) { modalPage++; updateModalTable(); } }
        function exportToExcel() {
            const data = (window.ingresosRecientes || []).map(i => ({ Fecha: i.fecha, Hora: i.hora, Perfil: i.perfil, Sujeto: i.sujeto, Nombre: i.nomSujeto, Op: i.operador }));
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "UCP"); XLSX.writeFile(wb, `Auditoria_UCP.xlsx`);
        }
        function exportActivityToExcel() {
            const data = (window.activityLogs || []).map(l => ({ Fecha: l.fecha, Hora: l.hora, Usuario: l.userName, Accion: l.detail }));
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Actividad"); XLSX.writeFile(wb, `Logs_Actividad_UCP.xlsx`);
        }
    </script>
