    <script>
        // CONFIGURACIÃ“N DE CONEXIÃ“N
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxTLiie7TVO7XZS3Z5fL94DNUaZ62NnsBHXX-KcDSMlUKPglM2VMydCGS-WBjUMgmvg/exec"; 

        // Estado de la AplicaciÃ³n con manejo seguro de errores de JSON
        const safeParse = (key, fallback = '[]') => {
            try {
                const item = localStorage.getItem(key);
                // Si el item es null o no es un string vÃ¡lido, usamos el fallback
                return JSON.parse(item || fallback);
            } catch (e) {
                console.error(`Error parsing localStorage key "${key}":`, e);
                return JSON.parse(fallback);
            }
        };

        window.PERSONAL_DB = safeParse('ucp_cache_personal');
        window.pasesBodyData = safeParse('ucp_cache_body');
        window.ingresosRecientes = safeParse('ucp_cache_recent_ingresos');
        
        window.SYSTEM_USERS = [
            { username: '136219951', password: 'Marquitos123', fullName: 'MARCOS MAGÃN GUTIÃ‰RREZ RUARTE', role: 'ADMINISTRADOR' }
        ];
        
        let currentUser = null;
        let activeRole = null;
        let html5QrCode = null;

        /**
         * Sincroniza datos desde Google Sheets (Personal y BodyScan)
         */
        async function syncData() {
            if (!WEB_APP_URL) return;
            
            try {
                console.log("Iniciando sincronizaciÃ³n con:", WEB_APP_URL);
                
                const fetchUrl = `${WEB_APP_URL}?action=readAll&t=${Date.now()}`;
                
                const response = await fetch(fetchUrl, {
                    method: 'GET',
                    mode: 'cors',
                    credentials: 'omit'
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                // Intentamos parsear la respuesta
                const text = await response.text();
                if (!text) throw new Error("Respuesta vacÃ­a del servidor");
                
                const data = JSON.parse(text);
                
                if (data) {
                    window.PERSONAL_DB = data.personal || [];
                    window.pasesBodyData = data.bodyScan || [];
                    window.ingresosRecientes = data.ingresos || [];
                    
                    // Guardar en cachÃ© local
                    localStorage.setItem('ucp_cache_personal', JSON.stringify(window.PERSONAL_DB));
                    localStorage.setItem('ucp_cache_body', JSON.stringify(window.pasesBodyData));
                    localStorage.setItem('ucp_cache_recent_ingresos', JSON.stringify(window.ingresosRecientes));
                    
                    updateStats();
                    if (window.updateIngresosTable) window.updateIngresosTable();
                    showMessage("Datos sincronizados con Sheets", "success");
                }
            } catch (error) {
                console.error("Error detallado de sincronizaciÃ³n:", error);
                if (error.message.includes("Failed to fetch")) {
                    showMessage("Error de red: Verifique el despliegue del Script", "error");
                } else {
                    showMessage("Error al procesar datos de la base", "error");
                }
            }
        }

        /**
         * EnvÃ­a un nuevo registro a la hoja de cÃ¡lculo
         */
        async function pushIngreso(entryData) {
            try {
                await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    cache: 'no-cache',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'addIngreso', data: entryData })
                });
                
                window.ingresosRecientes.unshift(entryData);
                localStorage.setItem('ucp_cache_recent_ingresos', JSON.stringify(window.ingresosRecientes.slice(0, 50)));
                
                if (window.updateIngresosTable) window.updateIngresosTable();
                showMessage("Registro enviado correctamente", "success");
                return true;
            } catch (error) {
                console.error("Error al enviar ingreso:", error);
                showMessage("Error al enviar datos a Sheets", "error");
                return false;
            }
        }

        function updateStats() {
            const elP = document.getElementById('stat-personal');
            const elB = document.getElementById('stat-body');
            if(elP) elP.innerText = window.PERSONAL_DB.length;
            if(elB) elB.innerText = window.pasesBodyData.length;
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'dark') document.documentElement.classList.add('dark');
            initLogin();
            
            setTimeout(syncData, 500);
            
            setTimeout(() => {
                const loader = document.getElementById('global-loader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => loader.remove(), 500);
                }
            }, 1200);
        };
    </script>

    <script>
        function showMessage(text, type = 'info') {
            const wrapper = document.getElementById('toast-wrapper');
            const toast = document.createElement('div');
            const colors = { 'info': 'bg-blue-600', 'success': 'bg-emerald-600', 'error': 'bg-red-600' };

            toast.innerHTML = `<span>${text}</span>`;
            wrapper.appendChild(toast);
            setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 400); }, 3500);
        }

        function initLogin() {
            document.getElementById('login-box').innerHTML = `

                <form onsubmit="event.preventDefault(); handleLogin();" class="space-y-4">
                    <input type="text" id="username" class="w-full px-6 py-4 bg-slate-50 dark:bg-slate-900 rounded-2xl border-2 dark:border-slate-700 font-black text-center focus:border-blue-500 outline-none transition-all" placeholder="MATRÃCULA / DNI">
                    <input type="password" id="password" class="w-full px-6 py-4 bg-slate-50 dark:bg-slate-900 rounded-2xl border-2 dark:border-slate-700 font-black text-center focus:border-blue-500 outline-none transition-all" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">

        function handleLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            const user = window.SYSTEM_USERS.find(x => x.username === u && x.password === p);
            
            if (user) {
                currentUser = user;
                activeRole = user.role;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                document.getElementById('user-display-name').innerText = user.fullName;
                document.getElementById('user-display-role').innerText = user.role;
                buildSidebar();
                renderView('dashboard', 'Inicio');
            } else {
                showMessage("Acceso denegado: Credenciales incorrectas", "error");
            }
        }

                                </select>

                                <button type="submit" class="w-full bg-blue-600 text-white py-5 rounded-2xl font-black uppercase text-[10px] tracking-[0.3em] shadow-xl hover:bg-blue-500 transition-all active:scale-95">Guardar Registro</button>
                            </form>
                        </div>
                    </div>
                    <div class="xl:col-span-7 bg-white dark:bg-slate-900 rounded-[3rem] border dark:border-slate-800 overflow-hidden shadow-sm flex flex-col">
                        <div class="p-6 border-b dark:border-slate-800 flex justify-between items-center bg-slate-50/50 dark:bg-slate-800/50">
                            <span class="text-[9px] font-black uppercase tracking-widest">Ãšltimos Registros</span>
                            <button onclick="syncData()" class="text-[9px] font-black text-blue-500 uppercase hover:underline">Actualizar ðŸ”„</button>
                        </div>
                        <div class="flex-1 overflow-auto no-scrollbar">
                            <table class="w-full text-left text-[11px]">
                                <tbody id="ingresos-table" class="divide-y dark:divide-slate-800"></tbody>
                            </table>
                            <div id="empty-table-msg" class="hidden p-10 text-center opacity-40">
                                <p class="text-[10px] font-black uppercase">Sin registros recientes</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            updateIngresosTable();
        }

        window.toggleFormFields = function(val) {
            const div = document.getElementById('i-dynamic');
            if (val === 'PERSONAL' || val === 'MOVIL') {
                div.innerHTML = `
                    <div class="flex gap-2">

                        <button type="button" onclick="startScanner()" class="p-5 bg-slate-100 dark:bg-slate-800 rounded-2xl hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors">ðŸ“Ÿ</button>
                    </div>
                    <div id="i-preview" class="hidden p-5 bg-blue-50 dark:bg-blue-900/20 border-2 border-blue-200 dark:border-blue-900/50 rounded-[1.5rem] animate-in">
                        <p id="p-name-info" class="font-black text-[11px] text-blue-700 dark:text-blue-300 uppercase leading-tight"></p>
                    </div>
                `;
            } else {
                div.innerHTML = `
                    <input type="text" id="i-id" class="w-full p-5 bg-slate-50 dark:bg-slate-800 rounded-2xl border-2 dark:border-slate-700 font-black text-xs" placeholder="DNI">

                `;
            }
        };

        window.searchInBase = function(id) {
            const agent = window.PERSONAL_DB.find(x => String(x.id).trim() === String(id).trim());
            const preview = document.getElementById('i-preview');
            if (agent) {
                preview.classList.remove('hidden');
                document.getElementById('p-name-info').innerText = `${agent.apellido}, ${agent.nombre} [${agent.cargo}]`;
            } else {
                preview.classList.add('hidden');
            }
        };

        window.handleFormSubmit = async function() {
            const data = {
                timestamp: new Date().toLocaleString('es-AR'),
                fecha: document.getElementById('i-fecha').value,
                hora: document.getElementById('i-hora').value,
                perfil: document.getElementById('i-perfil').value,
                sujetoId: (document.getElementById('i-id')?.value || "S/D").toUpperCase(),
                nombre: (document.getElementById('i-nom')?.value || document.getElementById('p-name-info')?.innerText || "S/D").toUpperCase(),
                observaciones: document.getElementById('i-obs').value.toUpperCase(),
                operador: currentUser.fullName
            };
            
            if (!data.perfil || data.sujetoId === "S/D") {
                return showMessage("Faltan datos obligatorios", "error");
            }
            
            const btn = document.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";
            
            const success = await pushIngreso(data);
            
            btn.disabled = false;
            btn.innerText = "GUARDAR REGISTRO";
            
            if (success) {
                document.getElementById('i-obs').value = "";
                if(document.getElementById('i-id')) document.getElementById('i-id').value = "";
                if (document.getElementById('i-nom')) document.getElementById('i-nom').value = "";
                if (document.getElementById('i-preview')) document.getElementById('i-preview').classList.add('hidden');
            }
        };

        window.updateIngresosTable = function() {
            const tbody = document.getElementById('ingresos-table');
            const emptyMsg = document.getElementById('empty-table-msg');
            if (!tbody) return;
            
            if (window.ingresosRecientes.length === 0) {
                tbody.innerHTML = "";
                emptyMsg?.classList.remove('hidden');
                return;
            }
            
            emptyMsg?.classList.add('hidden');
            tbody.innerHTML = window.ingresosRecientes.slice(0, 15).map(i => `
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-900/50 transition-all border-b dark:border-slate-800/50">
                    <td class="p-6 font-black text-blue-600 w-24">${i.hora || '00:00'}</td>
                    <td class="p-6">
                        <div class="font-black uppercase text-slate-800 dark:text-white leading-none mb-1">${i.nombre || i.sujetoid || i.sujetoId}</div>
                        <div class="text-[8px] text-slate-400 font-bold uppercase tracking-widest">${i.perfil} | ${i.sujetoid || i.sujetoId}</div>
                    </td>
                    <td class="p-6 italic text-slate-500 text-[9px] max-w-[150px] truncate">${i.observaciones || ''}</td>
                </tr>
            `).join('');
        };

        function renderTable(container, title, headers, rows) {
            container.innerHTML = `
                <div class="bg-white dark:bg-slate-900 rounded-[3rem] border dark:border-slate-800 overflow-hidden shadow-sm animate-in">
                    <div class="p-8 border-b dark:border-slate-700 flex flex-wrap justify-between items-center gap-4 bg-slate-50/50 dark:bg-slate-900/50">
                        <h3 class="font-black uppercase italic text-xs tracking-[0.2em]">${title}</h3>
                        <input type="text" oninput="filterTable(this.value)" placeholder="BUSCAR REGISTRO..." class="px-6 py-3 bg-white dark:bg-slate-800 rounded-2xl text-[10px] font-black outline-none border-2 dark:border-slate-700 focus:border-blue-500 w-full md:w-64 transition-all shadow-inner">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-[11px]">
                            <thead class="bg-slate-100 dark:bg-slate-800 font-black uppercase text-slate-400 text-[9px] tracking-widest">
                                <tr>${headers.map(h => `<th class="p-6">${h}</th>`).join('')}</tr>
                            </thead>
                            <tbody id="data-table-body" class="divide-y dark:divide-slate-800">
                                ${rows.length > 0 ? rows.map(row => `
                                    <tr class="hover:bg-blue-50/50 dark:hover:bg-blue-900/10 transition-colors">
                                        ${row.map(cell => `<td class="p-6 font-bold uppercase text-slate-600 dark:text-slate-300">${cell || '-'}</td>`).join('')}
                                    </tr>`).join('') : '<tr><td colspan="4" class="p-10 text-center opacity-30 font-black uppercase">Sin datos disponibles</td></tr>'}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        window.filterTable = function(q) {
            const query = q.toUpperCase();
            const rows = document.querySelectorAll('#data-table-body tr');
            rows.forEach(row => {
                if(row.innerText.includes("Sin datos")) return;
                row.style.display = row.innerText.toUpperCase().includes(query) ? '' : 'none';
            });
        };

        window.startScanner = function() {
            document.getElementById('modal-scanner').classList.remove('hidden');
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
                const elId = document.getElementById('i-id');
                if (elId) {
                    elId.value = text;
                    searchInBase(text);
                }
                stopScanner();
                showMessage("CÃ³digo detectado", "success");
            }).catch(err => {
                console.error("Scanner Error:", err);
                stopScanner();
                showMessage("No se pudo activar la cÃ¡mara", "error");
            });
        };

        window.stopScanner = function() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => {
                    document.getElementById('modal-scanner').classList.add('hidden');
                    html5QrCode = null;
                }).catch(() => {
                    document.getElementById('modal-scanner').classList.add('hidden');
                });
            } else {
                document.getElementById('modal-scanner').classList.add('hidden');
            }
        };

        window.toggleTheme = function() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        };

        const PROFILES = ['PERSONAL', 'MOVIL', 'MONOTRIBUTISTA', 'DOCENTE', 'ABOGADO', 'PASTORAL', 'VISITA', 'OTROS'];
    </script>
</body>
