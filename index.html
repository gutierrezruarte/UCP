    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, addDoc, collection, onSnapshot, query, getDocs, deleteDoc, updateDoc, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDik0zZfaJkFafWNusseanhWcQIL7DceW8",
            authDomain: "ucp-spc.firebaseapp.com",
            projectId: "ucp-spc",
            storageBucket: "ucp-spc.firebasestorage.app",
            messagingSenderId: "923709420150",
            appId: "1:923709420150:web:130240994f5cc1a000a557"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ucp-spc-v1';

        window.fbDb = db;
        window.fbAppId = appId;
        window.fbDoc = doc;
        window.fbSetDoc = setDoc;
        window.fbAddDoc = addDoc;
        window.fbCollection = collection;
        window.fbDeleteDoc = deleteDoc;
        window.fbUpdateDoc = updateDoc;
        window.fbGetDocs = getDocs;
        window.isFirebaseReady = false;

        const initFirebase = async () => {
            window.isFirebaseReady = true; 
            try {
                await signInAnonymously(auth);
                const adminRef = doc(db, 'artifacts', appId, 'users', '136219951');
                await setDoc(adminRef, {
                    username: '136219951',
                    password: 'Marquitos123',
                    fullName: 'MARCOS MAG√çN GUTI√âRREZ RUARTE',
                    role: 'ADMINISTRADOR',
                    multiRole: true
                }, { merge: true });
            } catch (error) {
                console.error("Firebase Error:", error);
            }
        };
        initFirebase();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'ingresos'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    window.ingresosRecientes = data.sort((a,b) => b.timestamp - a.timestamp);
                    if (window.updateIngresosTable) window.updateIngresosTable();
                    if (window.updateReportTable) window.updateReportTable();
                }, (err) => console.error("Error cuota ingresos:", err));

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'personal'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.PERSONAL_DB = data;
                    if(document.getElementById('total-personal')) document.getElementById('total-personal').innerText = data.length;
                    if(document.getElementById('dash-total-personal')) document.getElementById('dash-total-personal').innerText = data.length;
                }, (err) => console.error("Error cuota personal:", err));

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.pasesBodyData = data;
                    if(document.getElementById('total-body')) document.getElementById('total-body').innerText = data.length;
                    if(document.getElementById('dash-total-body')) document.getElementById('dash-total-body').innerText = data.length;
                }, (err) => console.error("Error cuota body:", err));

                onSnapshot(collection(db, 'artifacts', appId, 'users'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.SYSTEM_USERS = data;
                    if (window.refreshUsersList) window.refreshUsersList();
                }, (err) => console.error("Error cuota usuarios:", err));
            }
        });

        const sleep = (ms) => new Promise(res => setTimeout(res, ms));

        window.fbUpdatePersonal = async (list) => {
            const chunks = [];
            for (let i = 0; i < list.length; i += 400) {
                chunks.push(list.slice(i, i + 400));
            }
            for (const chunk of chunks) {
                const batch = writeBatch(db);
                chunk.forEach(p => {
                    const ref = doc(db, 'artifacts', appId, 'public', 'data', 'personal', p.id);
                    batch.set(ref, p, { merge: true });
                });
                await batch.commit();
                await sleep(300);
            }
        };

        window.fbUpdateBody = async (list) => {
            const chunks = [];
            for (let i = 0; i < list.length; i += 400) {
                chunks.push(list.slice(i, i + 400));
            }
            for (const chunk of chunks) {
                const batch = writeBatch(db);
                chunk.forEach(p => {
                    const ref = doc(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body'));
                    batch.set(ref, p);
                });
                await batch.commit();
                await sleep(300);
            }
        };
    </script>

        window.pasesBodyData = [];
        window.SYSTEM_USERS = [];
        let currentUser = null;
        let activeRole = null;
        let html5QrCode = null;
        let currentPage = 1;
        const pageSize = 50;

        const SVG_BARCODE = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 5v14M8 5v14M12 5v14M17 5v14M21 5v14"/></svg>`;

        function init() {
            document.getElementById('login-box').innerHTML = LOGIN_HTML_BASE;
            updateHeaderDate();
        }

        const LOGIN_HTML_BASE = `
            <div class="text-center mb-6 text-center">
                <div class="bg-blue-600 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-xl text-white font-black text-xl text-center">SP</div>

                    <button type="button" onclick="startScanner('LOGIN')" class="p-3 bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 rounded-xl hover:bg-blue-600 hover:text-white transition-all shadow-sm text-center">

                    </button>
                </div>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-xl border-2 dark:border-slate-700 bg-slate-50 dark:bg-slate-900 text-center text-base font-black outline-none focus:border-blue-500 dark:text-white" placeholder="CONTRASE√ëA">
                <button type="submit" class="w-full bg-slate-800 dark:bg-blue-600 text-white font-black py-4 rounded-xl shadow-lg uppercase tracking-widest text-[10px] text-center">Ingresar</button>
            </form>
        `;

        async function handleLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            if (!window.fbGetDocs) return showNotification("Sincronizando base de datos...", "error");
            try {
                const snapshot = await window.fbGetDocs(window.fbCollection(window.fbDb, 'artifacts', window.fbAppId, 'users'));
                const userDoc = snapshot.docs.find(doc => doc.id === u && doc.data().password === p);
                if (userDoc) startSession(userDoc.data());
                else showNotification("Credenciales incorrectas", "error");
            } catch (e) { 
                console.error(e);
                showNotification("Error de conexi√≥n. Intente nuevamente.", "error");
            }
        }

        function startSession(userData) {
            currentUser = userData;
            activeRole = userData.role;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = currentUser.fullName;
            document.getElementById('user-display-role').innerText = activeRole;
            document.getElementById('user-initial').innerText = currentUser.fullName.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase();
            if(currentUser.multiRole || activeRole === ROLES.ADMIN) {
                document.getElementById('btn-role-switch').classList.remove('hidden');
            }
            buildMenu(); renderView('dashboard', 'Inicio');
        }

        function buildMenu() {
            const nav = document.getElementById('sidebar-nav');
            const items = [{ id: 'ingresos', label: 'REGISTRO DE INGRESOS', icon: 'üìù' }, { id: 'reportes', label: 'M√ìDULO REPORTES', icon: 'üìä' }];
            items.push({ id: 'users_admin', label: 'GESTI√ìN DE USUARIOS', icon: 'üë•' });
            if (activeRole !== ROLES.UCP) {
                items.push({ id: 'importar_personal', label: 'IMPORTAR PERSONAL', icon: 'üì•' }, { id: 'pases_body', label: 'PASES BODY', icon: 'üîç' });
            }
            nav.innerHTML = items.map(item => `
                <button onclick="renderView('${item.id}', '${item.label}')" class="w-full flex items-center gap-2 px-3 py-2 text-[10px] font-bold rounded-lg hover:bg-slate-700 transition-all text-left">
                    <span class="text-base">${item.icon}</span> <span class="uppercase font-black text-left">${item.label}</span>
                </button>`).join('');
        }

        function renderView(viewId, title) {
            // Cierre autom√°tico en m√≥viles al seleccionar vista
            if (window.innerWidth < 1024) toggleSidebar(false);

            document.getElementById('view-title').innerText = title;
            const content = document.getElementById('content-area');
            currentPage = 1;
            if (viewId === 'dashboard') {
                content.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6 animate-fade-in text-left">
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border dark:border-slate-800 shadow-sm text-left">
                        <p class="text-[8px] font-black uppercase text-slate-400 text-left">Registros Hoy</p>
                        <p class="text-2xl font-black text-blue-600 text-left">${window.ingresosRecientes.length}</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border dark:border-slate-800 shadow-sm text-left">
                        <p class="text-[8px] font-black uppercase text-slate-400 text-left text-left">Personal Base</p>
                        <p class="text-2xl font-black text-emerald-600 text-left" id="dash-total-personal">${window.PERSONAL_DB.length}</p>
                    </div>
                    <div class="bg-white dark:bg-slate-900 p-5 rounded-2xl border dark:border-slate-800 shadow-sm text-left">
                        <p class="text-[8px] font-black uppercase text-slate-400 text-left">Operador Activo</p>
                        <p class="text-base font-black uppercase truncate text-left text-left">${getOperatorID()}</p>
                    </div>
                </div><div class="flex flex-col items-center justify-center p-8 bg-white dark:bg-slate-900 rounded-[3rem] border dark:border-slate-800 text-center shadow-sm text-center text-center">
                    <img src="https://raw.githubusercontent.com/gutierrezruarte/BibliotecaSPC/main/Escudo-1-279x300-removebg-preview.png" class="w-32 mb-6 drop-shadow-lg mx-auto text-center">
                    <h2 class="text-xl font-black uppercase italic dark:text-white leading-none text-center">Unidad de Control Penitenciario</h2>
                    <p class="text-[9px] text-slate-400 font-bold uppercase tracking-widest mt-3 text-center">Portal de Control de Acceso</p>
                </div>`;
            } else if (viewId === 'ingresos') renderIngresosView(content);
            else if (viewId === 'users_admin') renderUsersAdminView(content);
            else if (viewId === 'reportes') renderReportesView(content);
            else if (viewId === 'importar_personal') renderImportPersonalView(content);

                    Object.keys(row).forEach(key => {
                        const ck = cleanStr(key);
                        if(ck === "MATRICULA" || ck === "AFILIADO") mat = String(row[key]).split('.')[0].trim();
                        if(ck === "NOMBRE" || ck === "SUJETO") nom = String(row[key]).trim().toUpperCase();
                        if(ck.includes("FECHA") || ck.includes("HORA")) fec = String(row[key]).trim();
                        if(ck.includes("SECTOR")) sec = String(row[key]).trim().toUpperCase();
                    });
                    return { matricula: mat, nombre: nom, fechaHora: fec, sector: sec };
                }).filter(p => p.matricula && p.matricula.length >= 2 && !existingKeys.has(`${p.matricula}_${p.fechaHora}`));
                if (list.length === 0) return showNotification("Sin registros nuevos de Body", "error");
                await fbUpdateBody(list);
                showNotification(`Body Scan sincronizado: ${list.length} pases nuevos`, "success");
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function viewPersonalData() { openDataModal("BASE DE PERSONAL", ["MATR√çCULA", "APELLIDO", "NOMBRE", "CARGO"], window.PERSONAL_DB.map(p => [p.id, p.apellido, p.nombre, p.cargo])); }
        function viewBodyData() { openDataModal("REGISTROS BODY SCAN", ["MATR√çCULA", "NOMBRE", "FECHA/HORA", "SECTOR"], window.pasesBodyData.map(p => [p.matricula, p.nombre, p.fechaHora, p.sector])); }
        function openDataModal(title, headers, rows) {
            const modal = document.getElementById('modal-data');
            const head = document.getElementById('modal-data-head');
            const body = document.getElementById('modal-data-body');
            document.getElementById('modal-data-title').innerText = title;
            head.innerHTML = `<tr>${headers.map(h => `<th class="px-4 py-4 border-b dark:border-slate-700 font-black text-left text-left">${h}</th>`).join('')}</tr>`;
            body.innerHTML = rows.slice(0, 100).map(row => `<tr class="text-left text-left text-left text-left">${row.map(cell => `<td class="px-4 py-3 border-b dark:border-slate-800 text-left text-left text-left">${cell}</td>`).join('')}</tr>`).join('');
            if(rows.length > 100) body.innerHTML += `<tr><td colspan="${headers.length}" class="p-4 text-center font-black italic text-slate-400 text-center">Primeros 100 registros mostrados...</td></tr>`;
            modal.classList.remove('hidden');
        }
        function closeDataModal() { document.getElementById('modal-data').classList.add('hidden'); }
        function exportToExcel() {
            const dataToExport = window.ingresosRecientes.map(i => ({ Fecha: i.fecha, Hora: i.hora, Perfil: i.perfil, Sujeto: i.sujeto, Modo: i.modo, Patente: i.dominio || i.nMovil, Operador: i.operador, Obs: i.obs }));
            const ws = XLSX.utils.json_to_sheet(dataToExport); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Auditoria"); XLSX.writeFile(wb, `Reporte_UCP_${new Date().toISOString().split('T')[0]}.xlsx`);
        }
        function updateFileName(labelId, input) { if(input.files.length) document.getElementById(labelId).innerText = input.files[0].name.toUpperCase(); }
        function toggleFullscreen() { if (!document.fullscreenElement) document.documentElement.requestFullscreen(); else document.exitFullscreen(); }
        function showNotification(m, t) { const c = document.getElementById('toast-container'); const e = document.createElement('div'); e.className = `${t==='success'?'bg-slate-800':'bg-red-600'} text-white px-5 py-4 rounded-xl shadow-xl flex items-center gap-3 animate-fade-in border border-white/10 text-left text-left text-left text-left`; e.innerHTML = `<span class="font-black text-[9px] uppercase tracking-widest text-left text-left text-left text-left">${m}</span>`; c.appendChild(e); setTimeout(() => e.remove(), 4000); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }

        // L√ìGICA DE SIDEBAR MEJORADA PARA M√ìVIL
        function toggleSidebar(force) {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const isClosing = force === false || (!force && !sidebar.classList.contains('-translate-x-full'));

            if (isClosing) {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.replace('opacity-100', 'opacity-0');
                setTimeout(() => overlay.classList.add('hidden'), 300);
            } else {
                overlay.classList.remove('hidden');
                setTimeout(() => overlay.classList.replace('opacity-0', 'opacity-100'), 10);
                sidebar.classList.remove('-translate-x-full');
            }
        }

        function logout() { window.location.reload(); }
        function closeWarningModal() { document.getElementById('modal-warning').classList.add('hidden'); }
        function updateHeaderDate() { document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase(); }
        
        function updateDynamicFields(perfil) {
            const d = document.getElementById('dyn-fields'); if (!d) return; d.innerHTML = '';
            if (perfil === 'MOVIL' || perfil === 'PERSONAL') {
                d.innerHTML = `<div class="space-y-3 animate-fade-in text-left text-left"><div class="flex gap-2 text-left text-left">
                        <input type="text" id="ing-mat" oninput="this.value = this.value.toUpperCase(); searchPersonalInDB(this.value)" class="flex-1 px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-lg text-xs font-black uppercase outline-none text-left" placeholder="MATR√çCULA">
                        <button type="button" onclick="startScanner('BARCODE')" class="p-2.5 bg-slate-100 dark:bg-slate-800 border-2 rounded-lg hover:bg-blue-600 hover:text-white transition-all text-center text-center">${SVG_BARCODE}</button>
                    </div><div id="personal-preview" class="hidden p-3 bg-emerald-50 dark:bg-emerald-900/20 border rounded-xl text-left"><div id="prev-name" class="font-black uppercase text-emerald-800 dark:text-emerald-400 text-[10px] text-left"></div><div id="body-info" class="text-[8px] mt-1 font-bold text-left"></div></div>
                    ${perfil === 'MOVIL' ? `<input type="text" id="ing-n-movil" class="w-full px-4 py-3 bg-white dark:bg-slate-900 border-2 rounded-lg text-xl font-black text-center text-center text-center" placeholder="NRO UNIDAD">` : ''}</div>`;
            } else {
                d.innerHTML = `<div class="space-y-3 animate-fade-in text-left text-left"><div class="flex gap-2 text-left text-left">
                        <input type="text" id="ing-dni" class="flex-1 px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-lg text-xs font-black outline-none text-left text-left" placeholder="DNI SIN PUNTOS">
                        <button type="button" onclick="startScanner('QR')" class="p-2.5 bg-slate-100 dark:bg-slate-800 border-2 rounded-lg hover:bg-blue-600 hover:text-white transition-all text-center text-center">${SVG_QR}</button>
                    </div><input type="text" id="ing-nom" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-lg text-xs font-black uppercase outline-none text-left" placeholder="APELLIDO Y NOMBRE">
                    ${perfil === 'ABOGADO' ? `<input type="text" id="ing-mat-pro" class="w-full px-4 py-2.5 border-2 border-blue-200 dark:border-blue-900 rounded-lg text-xs font-black uppercase outline-none text-left" placeholder="MATR√çCULA PROFESIONAL text-left">` : ''}</div>`;
            }
        }

        function searchPersonalInDB(val) {
            const p = window.PERSONAL_DB.find(x => x.id === val.trim());
            const preview = document.getElementById('personal-preview');
            if (p) {
                document.getElementById('prev-name').innerText = `${p.apellido}, ${p.nombre}`;
                const bodyHits = window.pasesBodyData.filter(b => b.matricula === val.trim());
                const infoEl = document.getElementById('body-info');
                if (bodyHits.length > 0) {
                    const ult = bodyHits.sort((a,b) => String(b.fechaHora).localeCompare(String(a.fechaHora)))[0];
                    infoEl.innerHTML = `‚úÖ BODY OK: ${ult.fechaHora}`; infoEl.className = "text-[8px] text-emerald-600 font-bold uppercase mt-1 text-left";
                } else {
                    infoEl.innerHTML = `‚ö†Ô∏è SIN PASES BODY SCAN`; infoEl.className = "text-[8px] text-red-500 font-bold uppercase mt-1 text-left";
                }
                preview.classList.remove('hidden');
                if(document.getElementById('ing-nom')) document.getElementById('ing-nom').value = `${p.apellido} ${p.nombre}`;
            } else if (preview) preview.classList.add('hidden');
        }

        function setMode(m) {
            document.getElementById('ing-modo').value = m;
            document.getElementById('btn-p').className = `flex-1 py-2 border-2 rounded-lg transition-all text-xl text-center ${m==='PEAT√ìN'?'bg-blue-600 border-blue-600 shadow-lg text-white':'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700'}`;
            document.getElementById('btn-v').className = `flex-1 py-2 border-2 rounded-lg transition-all text-xl text-center ${m==='VEH√çCULO'?'bg-blue-600 border-blue-600 shadow-lg text-white':'bg-white dark:bg-slate-800 border-slate-200 dark:border-slate-700'}`;
            if (m==='VEH√çCULO') document.getElementById('vehicle-fields').classList.remove('hidden');
            else document.getElementById('vehicle-fields').classList.add('hidden');
        }

        function startScanner(type) {
            const title = document.getElementById('scanner-title');
            if (type === 'QR') title.innerText = "ESCANEO DNI (QR)";
            else title.innerText = "ESCANEO CREDENCIAL (BARRAS)";
            document.getElementById('modal-scanner').classList.remove('hidden');
            if (html5QrCode) { html5QrCode.clear(); }
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 30, aspectRatio: undefined };
            html5QrCode.start({ facingMode: "environment" }, config, (text) => { handleScanSuccess(text, type); stopScanner(); }, (errorMessage) => { }).catch(err => { console.error(err); showNotification("Error de c√°mara", "error"); stopScanner(); });
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then(() => { html5QrCode.clear(); document.getElementById('modal-scanner').classList.add('hidden'); }).catch(() => { document.getElementById('modal-scanner').classList.add('hidden'); });
            } else { document.getElementById('modal-scanner').classList.add('hidden'); }
        }

        function handleScanSuccess(text, type) {
            if (text.includes('ILR:2.20') || text.includes('S/N: 0040') || (text.split('@').length > 15)) {
                document.getElementById('modal-warning').classList.remove('hidden');
                return;
            }
            const cleanValue = text.trim();
            if (type === 'LOGIN') {
                const usernameField = document.getElementById('username');
                if (usernameField) usernameField.value = cleanValue;
            } else if (type === 'BARCODE') {
                const matField = document.getElementById('ing-mat');
                if (matField) { matField.value = cleanValue; searchPersonalInDB(cleanValue); }
            } else if (type === 'QR') {
                const parts = text.split('@').map(s => s.trim());
                let dni = "", nom = "", ape = "";
                if (parts.length >= 8) { dni = parts[4]; ape = parts[1]; nom = parts[2]; }
                else if (parts.length >= 4) { dni = parts[0]; ape = parts[1]; nom = parts[2]; }
                if (document.getElementById('ing-dni')) document.getElementById('ing-dni').value = dni;
                if (document.getElementById('ing-nom')) document.getElementById('ing-nom').value = `${ape} ${nom}`.trim();
            }
        }

        window.onload = init;
    </script>
