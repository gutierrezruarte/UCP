    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, addDoc, collection, onSnapshot, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuraci√≥n proporcionada por el usuario
        const firebaseConfig = {
            apiKey: "AIzaSyDik0zZfaJkFafWNusseanhWcQIL7DceW8",
            authDomain: "ucp-spc.firebaseapp.com",
            projectId: "ucp-spc",
            storageBucket: "ucp-spc.firebasestorage.app",
            messagingSenderId: "923709420150",
            appId: "1:923709420150:web:130240994f5cc1a000a557"
        };

        // Inicializaci√≥n
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'ucp-spc-v1';

        // Variables Globales de Firebase para el resto del script
        window.fbDb = db;
        window.fbAppId = appId;

        // Autenticaci√≥n an√≥nima para permitir Firestore
        signInAnonymously(auth).catch((error) => console.error("Error Auth:", error));

        // Listeners para sincronizaci√≥n en tiempo real
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Escuchar Ingresos
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'ingresos'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    window.ingresosRecientes = data.sort((a,b) => b.timestamp - a.timestamp);
                    if (window.updateIngresosTable) window.updateIngresosTable();
                });

                // Escuchar Personal
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'personal'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.PERSONAL_DB = data.length > 0 ? data : window.PERSONAL_DB;
                });

                // Escuchar Pases Body
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.pasesBodyData = data;
                });
            }
        });
    </script>

        // --- FUNCIONES FIREBASE ---

        async function fbAddIngreso(data) {
            try {
                const db = window.fbDb;
                const path = ['artifacts', window.fbAppId, 'public', 'data', 'ingresos'];
                await addDoc(collection(db, ...path), { ...data, timestamp: Date.now() });
            } catch (e) { console.error("Error guardando ingreso:", e); }
        }

        async function fbUpdatePersonal(personalList) {
            try {
                const db = window.fbDb;
                for (const person of personalList) {
                    const docRef = doc(db, 'artifacts', window.fbAppId, 'public', 'data', 'personal', person.id);
                    await setDoc(docRef, person);
                }
            } catch (e) { console.error("Error personal:", e); }
        }

        async function fbUpdateBody(bodyList) {
            try {
                const db = window.fbDb;
                for (const p of bodyList) {
                    const docId = `${p.matricula}_${p.fechaHora.replace(/[/:\s,]/g, '')}`;
                    const docRef = doc(db, 'artifacts', window.fbAppId, 'public', 'data', 'pases_body', docId);
                    await setDoc(docRef, p);
                }
            } catch (e) { console.error("Error body:", e); }
        }

        // --- SCANNER ---

        function startScanner(type) {
            document.getElementById('modal-scanner').classList.remove('hidden');
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 30 }, (text) => {
                handleScanSuccess(text, type);
                stopScanner();
            }).catch(() => stopScanner());
        }

        function stopScanner() {
            if (html5QrCode) html5QrCode.stop().finally(() => document.getElementById('modal-scanner').classList.add('hidden'));
        }

        function handleScanSuccess(text, type) {
            if (text.includes('ILR:2.20') || text.includes('S/N: 0040') || (text.split('@').length > 15)) {
                showWarningModal("CARGAR MANUALMENTE Y MANIFESTAR A LA VISITA QUE ACTUALICE EL EJEMPLAR DE DNI");
                return;
            }
            if (type === 'LOGIN_BARCODE') { document.getElementById('username').value = text.trim(); }
            else if (type === 'BARCODE') { 
                document.getElementById('ing-mat').value = text.trim(); 
                searchPersonalInDB(text.trim());
            } else {
                const parts = text.split('@').map(p => p.trim());
                let dni = "", nom = "", ape = "", sexo = "";
                if (parts.length >= 8) { dni = parts[4]; ape = parts[1]; nom = parts[2]; sexo = parts[3]; }
                else if (parts.length >= 4) { dni = parts[0]; ape = parts[1]; nom = parts[2]; sexo = parts[3]; }
                if (document.getElementById('ing-dni')) document.getElementById('ing-dni').value = dni;
                if (document.getElementById('ing-nom')) document.getElementById('ing-nom').value = `${ape} ${nom}`.trim();
                if (document.getElementById('ing-sexo')) document.getElementById('ing-sexo').value = sexo.startsWith('M') ? 'M' : 'F';
            }
        }

        // --- INTERFAZ ---

        function attachLoginEvent() {
            document.getElementById('login-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const u = document.getElementById('username').value.trim();
                const p = document.getElementById('password').value;
                if (u === USER_CREDENTIALS.username && p === USER_CREDENTIALS.password) showRoleSelection();
                else showNotification("Error", "error");
            });
        }

        function startSession(role) {
            currentUser = { ...USER_CREDENTIALS, role };
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('user-display-name').innerText = currentUser.fullName;

        function updateDynamicFields(perfil) {
            const d = document.getElementById('dyn-fields'); if (!d) return; d.innerHTML = '';
            if (perfil === 'MOVIL' || perfil === 'PERSONAL') {
                d.innerHTML = `<div class="space-y-3 animate-fade-in text-left">
                    <div class="flex gap-2 text-left">
                        <input type="text" id="ing-mat" oninput="this.value = this.value.toUpperCase(); searchPersonalInDB(this.value)" class="flex-1 px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-lg text-xs font-black uppercase outline-none" placeholder="MATR√çCULA">
                        <button type="button" onclick="startScanner('BARCODE')" class="p-2.5 bg-slate-100 dark:bg-slate-700 rounded-lg">${SVG_BARCODE}</button>
                    </div>
                    <div id="personal-preview" class="hidden p-3 bg-emerald-50 dark:bg-emerald-900/20 border rounded-lg"><div id="prev-name" class="font-black uppercase text-left"></div><div id="body-info" class="text-[8px] text-left"></div></div>
                    ${perfil === 'MOVIL' ? `<input type="text" id="ing-n-movil" class="w-full px-4 py-3 bg-white dark:bg-slate-900 border-2 rounded-lg text-xl font-black text-center" placeholder="NRO UNIDAD">` : ''}
                </div>`;
            } else {
                d.innerHTML = `<div class="space-y-3 animate-fade-in text-left">
                        <div class="flex gap-2 text-left">
                            <input type="text" id="ing-dni" class="flex-1 px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-lg text-xs font-black outline-none" placeholder="DNI / DOCUMENTO">
                            <button type="button" onclick="startScanner('QR')" class="p-2.5 bg-slate-100 dark:bg-slate-700 rounded-lg">${SVG_QR}</button>
                        </div>
                        <input type="text" id="ing-nom" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-lg text-xs font-black uppercase outline-none" placeholder="APELLIDO Y NOMBRE">
                        ${perfil === 'ABOGADO' ? `<input type="text" id="ing-mat-pro" class="w-full px-4 py-2.5 border-2 rounded-lg text-xs font-black uppercase outline-none" placeholder="MP: MATR√çCULA">` : ''}
                    </div>`;
            }
        }

        window.updateIngresosTable = function() {
            const b = document.getElementById('ingresos-table'); if (!b) return;
            b.innerHTML = window.ingresosRecientes.map(i => `<tr class="hover:bg-slate-50 dark:hover:bg-slate-800"><td class="px-4 py-3 font-mono text-blue-600 font-black text-sm text-left">${i.hora}</td><td class="px-4 py-3 text-left"><div class="font-black text-[10px] text-left">${i.sujeto}</div><div class="text-[8px] text-slate-400 italic text-left">${i.perfil} | ${i.modo}</div></td></tr>`).join('');
        };

        function setMode(m) {
            document.getElementById('ing-modo').value = m;
            document.getElementById('btn-p').className = `flex-1 py-2 border-2 rounded-lg transition-all ${m==='PEAT√ìN'?'bg-blue-600 text-white':'bg-white text-slate-400'}`;
            document.getElementById('btn-v').className = `flex-1 py-2 border-2 rounded-lg transition-all ${m==='VEH√çCULO'?'bg-blue-600 text-white':'bg-white text-slate-400'}`;
            if (m==='VEH√çCULO') document.getElementById('vehicle-fields').classList.remove('hidden');
            else document.getElementById('vehicle-fields').classList.add('hidden');
        }

        async function handleSaveIngreso() {
            const perfil = document.getElementById('ing-perfil').value;
            const modo = document.getElementById('ing-modo').value;
            if (!perfil || !modo) return showNotification("Faltan datos", "error");
            
            const data = {
                fecha: document.getElementById('ing-fecha').value,
                hora: document.getElementById('ing-hora').value,
                perfil, modo,
                sujeto: document.getElementById('ing-nom')?.value || document.getElementById('ing-mat')?.value || "",
                sexo: document.getElementById('ing-sexo').value,
                obs: document.getElementById('ing-obs').value.toUpperCase(),
                dominio: document.getElementById('ing-dominio')?.value || "",
                nMovil: document.getElementById('ing-n-movil')?.value || ""
            };

            await fbAddIngreso(data);
            showNotification("Registrado", "success");
            renderView('ingresos', 'REGISTRO DE INGRESOS');
        }

        function renderImportPersonalView(container) {
            container.innerHTML = `<div class="max-w-2xl mx-auto p-10 bg-white dark:bg-slate-900 rounded-[2rem] border dark:border-slate-800 text-center text-left">
                <h2 class="text-lg font-black uppercase mb-8 text-left">Importar Personal</h2>
                <div class="border-2 border-dashed rounded-2xl p-10 mb-8 bg-slate-50 dark:bg-slate-950 cursor-pointer text-center" onclick="document.getElementById('personal-file').click()">
                    <input type="file" id="personal-file" class="hidden" onchange="processPersonalFile(this)">
                    <p id="personal-file-label" class="text-[10px] text-slate-400 font-black italic text-center">Toque para seleccionar archivo</p>
                </div>
            </div>`;
        }

        async function processPersonalFile(input) {
            if (!input.files.length) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const js = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const list = js.map(row => ({
                    id: String(row['Matricula']||row['MATRICULA']||"").split('.')[0],
                    nombre: (row['Nombre']||'').toUpperCase(),
                    apellido: (row['Apellido']||'').toUpperCase(),
                    cargo: (row['Jerarquia']||'').toUpperCase()
                })).filter(p => p.id);
                await fbUpdatePersonal(list);
                showNotification("Personal actualizado", "success");
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function renderPasesBodyView(container) {
            container.innerHTML = `<div class="max-w-2xl mx-auto p-10 bg-white dark:bg-slate-900 rounded-[2rem] border dark:border-slate-800 text-center text-left">
                <h2 class="text-lg font-black uppercase mb-8 text-left">Sincronizar Body</h2>
                <div class="border-2 border-dashed rounded-2xl p-10 bg-slate-50 dark:bg-slate-950 cursor-pointer text-center" onclick="document.getElementById('body-file').click()">
                    <input type="file" id="body-file" class="hidden" onchange="processBodyFile(this)">
                    <p id="body-file-label" class="text-[10px] text-slate-400 font-black italic text-center">Toque para seleccionar Body Scan</p>
                </div>
            </div>`;
        }

        async function processBodyFile(input) {
            if (!input.files.length) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                const js = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                const list = js.map(row => ({
                    matricula: String(row['Matricula']||row['MATRICULA']||"").split('.')[0],
                    nombre: row['Nombre']||"",
                    fechaHora: row['Fecha y Hora de Escaneo']||"",
                    sector: (row['Sector Marcado']||"").toUpperCase()
                })).filter(x => x.matricula);
                await fbUpdateBody(list);
                showNotification("Base Body Sincronizada", "success");
            };
            reader.readAsArrayBuffer(input.files[0]);
        }

        function searchPersonalInDB(val) {
            const p = window.PERSONAL_DB.find(x => x.id === val.trim());
            const preview = document.getElementById('personal-preview');
            if (p) {
                document.getElementById('prev-name').innerText = `${p.apellido}, ${p.nombre}`;
                preview.classList.remove('hidden');
                document.getElementById('ing-nom').value = `${p.apellido} ${p.nombre}`;
            } else if (preview) preview.classList.add('hidden');
        }

        function updateHeaderDate() { document.getElementById('current-date').innerText = new Date().toLocaleDateString('es-ES', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }).toUpperCase(); }
        function showNotification(m, t) { const c = document.getElementById('toast-container'); const e = document.createElement('div'); e.className = `${t==='success'?'bg-slate-800':'bg-red-600'} text-white px-5 py-4 rounded-xl shadow-xl flex items-center gap-3 animate-fade-in border border-white/10`; e.innerHTML = `<span class="w-2.5 h-2.5 rounded-full ${t==='success'?'bg-emerald-400':'bg-white'}"></span><span class="font-black text-[9px] uppercase tracking-widest leading-none text-left text-left">${m}</span>`; c.appendChild(e); setTimeout(() => e.remove(), 3000); }
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }
        function toggleSidebar(f) { const sb = document.getElementById('sidebar'); if (f !== undefined) { if (f) sb.classList.remove('-translate-x-full'); else sb.classList.add('-translate-x-full'); } else sb.classList.toggle('-translate-x-full'); }
        function logout() { window.location.reload(); }
        function closeWarningModal() { document.getElementById('modal-warning').classList.add('hidden'); }
        
        window.onload = init;
    </script>
</body>
