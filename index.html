        window.fbCollection = collection;
        window.fbDeleteDoc = deleteDoc;
        window.fbUpdateDoc = updateDoc;
        window.fbGetDocs = getDocs;

        let dataLoaded = { ingresos: false, personal: false, body: false, users: false };

        const checkLoadingStatus = () => {
            if (Object.values(dataLoaded).every(v => v === true)) {
                const loader = document.getElementById('global-loader');
                if (loader) {
                    loader.classList.add('opacity-0');
                    setTimeout(() => loader.remove(), 500);

        const initFirebase = async () => {
            try {
                await signInAnonymously(auth);
                const adminRef = doc(db, 'artifacts', appId, 'users', '136219951');
                await setDoc(adminRef, {
                    username: '136219951',
                    password: 'Marquitos123',
                    fullName: 'MARCOS MAG√çN GUTI√âRREZ RUARTE',
                    role: 'ADMINISTRADOR',
                    multiRole: true
                }, { merge: true });
            } catch (error) { console.error("Firebase Error:", error); }
        };
        initFirebase();

        onAuthStateChanged(auth, (user) => {
            if (user) {
                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'ingresos'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push({id: doc.id, ...doc.data()}));
                    window.ingresosRecientes = data.sort((a,b) => b.timestamp - a.timestamp);
                    if (window.updateIngresosTable) window.updateIngresosTable();
                    if (window.updateReportTable) window.updateReportTable();
                    dataLoaded.ingresos = true;
                    checkLoadingStatus();
                }, (err) => { dataLoaded.ingresos = true; checkLoadingStatus(); });

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'personal'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.PERSONAL_DB = data;
                    if(document.getElementById('total-personal')) document.getElementById('total-personal').innerText = data.length;
                    dataLoaded.personal = true;
                    checkLoadingStatus();
                }, (err) => { dataLoaded.personal = true; checkLoadingStatus(); });

                onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.pasesBodyData = data;
                    dataLoaded.body = true;
                    checkLoadingStatus();
                }, (err) => { dataLoaded.body = true; checkLoadingStatus(); });

                onSnapshot(collection(db, 'artifacts', appId, 'users'), (snapshot) => {
                    const data = [];
                    snapshot.forEach(doc => data.push(doc.data()));
                    window.SYSTEM_USERS = data;
                    if (window.refreshUsersList) window.refreshUsersList();
                    dataLoaded.users = true;
                    checkLoadingStatus();
                }, (err) => { dataLoaded.users = true; checkLoadingStatus(); });
            }
        });

        const sleep = (ms) => new Promise(res => setTimeout(res, ms));

        window.fbUpdatePersonal = async (list) => {
            const chunks = [];
            for (let i = 0; i < list.length; i += 400) chunks.push(list.slice(i, i + 400));
            for (const chunk of chunks) {
                const batch = writeBatch(db);
                chunk.forEach(p => batch.set(doc(db, 'artifacts', appId, 'public', 'data', 'personal', p.id), p, { merge: true }));
                await batch.commit();
                await sleep(300);
            }
        };

        window.fbUpdateBody = async (list) => {
            const chunks = [];
            for (let i = 0; i < list.length; i += 400) chunks.push(list.slice(i, i + 400));
            for (const chunk of chunks) {
                const batch = writeBatch(db);
                chunk.forEach(p => batch.set(doc(collection(db, 'artifacts', appId, 'public', 'data', 'pases_body')), p));
                await batch.commit();
                await sleep(300);
            }
        };

        function playBeep(freq = 440, duration = 150) {
            try {
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, audioCtx.currentTime);
                gainNode.gain.setValueAtTime(0.05, audioCtx.currentTime);
                oscillator.connect(gainNode); gainNode.connect(audioCtx.destination);
                oscillator.start(); setTimeout(() => oscillator.stop(), duration);
            } catch(e) {}
        }

        async function handleLogin() {
            const u = document.getElementById('username').value.trim();
            const p = document.getElementById('password').value;
            if (!window.fbGetDocs) return;
            try {
                const snapshot = await window.fbGetDocs(window.fbCollection(window.fbDb, 'artifacts', window.fbAppId, 'users'));
                const userDoc = snapshot.docs.find(doc => doc.id === u && doc.data().password === p);
                if (userDoc) { playBeep(880, 100); startSession(userDoc.data()); }
                else alert("Credenciales incorrectas");
            } catch (e) {}
        }

        function viewBodyData() { openDataModal("HISTORIAL BODY SCAN", ["MATR√çCULA", "NOMBRE", "FECHA/HORA", "SECTOR"], window.pasesBodyData.map(p => [p.matricula, p.nombre, p.fechaHora, p.sector])); }
        function exportToExcel() {
            const data = window.ingresosRecientes.map(i => {
                const p = window.PERSONAL_DB.find(x => x.id === i.sujeto);
                return { Fecha: i.fecha, Hora: i.hora, Perfil: i.perfil, ID: i.sujeto, Nombre: p ? `${p.apellido} ${p.nombre}` : (i.matPro ? "ABOGADO" : "OTRO"), Cargo: p ? p.cargo : "-", Modo: i.modo, Operador: i.operador };
            });
            const ws = XLSX.utils.json_to_sheet(data); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "UCP"); XLSX.writeFile(wb, `Reporte_UCP.xlsx`);
        }
        function prevPage() { if(currentPage > 1) { currentPage--; updateReportTable(); } }
        function nextPage() { if(currentPage < Math.ceil(window.ingresosRecientes.length / pageSize)) { currentPage++; updateReportTable(); } }

        // Mantenemos la gesti√≥n de usuarios
        function renderUsersAdminView(container) {
            container.innerHTML = `<div class="grid grid-cols-1 xl:grid-cols-12 gap-6 animate-fade-in text-left">
                <div class="xl:col-span-4 text-left"><div class="bg-white dark:bg-slate-900 p-6 rounded-[2rem] border dark:border-slate-800 shadow-xl text-left">
                    <h3 class="text-xs font-black uppercase mb-4 italic text-left">Alta de Usuario</h3>
                    <form id="user-form" class="space-y-3 text-left" onsubmit="event.preventDefault(); handleSaveUser();">
                        <input type="text" id="u-user" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-xl font-black text-xs text-left" placeholder="DNI / MATR√çCULA">
                        <input type="text" id="u-name" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-xl font-black text-xs text-left" placeholder="NOMBRE COMPLETO">
                        <input type="password" id="u-pass" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-xl font-black text-xs text-left" placeholder="CONTRASE√ëA">
                        <select id="u-role" class="w-full px-4 py-2.5 bg-slate-50 dark:bg-slate-800 border-2 rounded-xl font-black text-xs uppercase text-left">
                            <option value="${ROLES.UCP}">${ROLES.UCP}</option><option value="${ROLES.DIP}">${ROLES.DIP}</option><option value="${ROLES.ADMIN}">${ROLES.ADMIN}</option>
                        </select>
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-xl font-black uppercase text-[10px] shadow-lg text-center">Crear Usuario</button>
                    </form></div></div>
                <div class="xl:col-span-8 bg-white dark:bg-slate-900 rounded-[2rem] border dark:border-slate-800 overflow-hidden text-left">
                    <table class="w-full text-left text-[11px] text-left"><tbody id="users-list-body" class="divide-y dark:divide-slate-800 text-left"></tbody></table>
                </div></div>`;
            window.refreshUsersList();
        }
        window.refreshUsersList = function() {
            const body = document.getElementById('users-list-body'); if (!body) return;
            body.innerHTML = window.SYSTEM_USERS.map(u => `<tr class="hover:bg-slate-50 dark:hover:bg-slate-800 text-left"><td class="px-5 py-4 text-left"><div class="font-black uppercase">${u.fullName}</div><div class="text-[8px] text-slate-400 font-bold uppercase">${u.role} | ID: ${u.username}</div></td><td class="px-5 py-4 text-right">${u.username !== currentUser.username ? `<button onclick="deleteSystemUser('${u.username}')" class="p-2 bg-red-100 text-red-600 rounded-lg text-xs">üóëÔ∏è</button>` : ''}</td></tr>`).join('');
        };
        async function handleSaveUser() {
            const u = document.getElementById('u-user').value.trim(), n = document.getElementById('u-name').value.trim(), p = document.getElementById('u-pass').value, r = document.getElementById('u-role').value;
            if(!u || !n || !p) return;
            await window.fbSetDoc(window.fbDoc(window.fbDb, 'artifacts', window.fbAppId, 'users', u), { username: u, fullName: n.toUpperCase(), password: p, role: r, multiRole: r === ROLES.ADMIN });
            document.getElementById('user-form').reset();
        }
        async function deleteSystemUser(id) { if(confirm("¬øEliminar usuario?")) await window.fbDeleteDoc(window.fbDoc(window.fbDb, 'artifacts', window.fbAppId, 'users', id)); }

        window.onload = init;
    </script>
